<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="https://kit.fontawesome.com/345736990a.js" crossorigin="anonymous"></script>
</head>
<body>  
  <div class="overlay"></div>

  <nav>
    <div class="nav__title">CedoTask</div>
  </nav>
  <main>
    <!-- App Container to wrap both panels -->
    <div class="app-container">
      <!-- Left Panel for Projects -->
      <div class="left-panel">
        <div class="projects">
          <h2>Projects</h2>
          <ul class="project-list">
          </ul>
          <button id="add-project-btn"><i class="fas fa-plus fa-2x"></i> Add Project</button>
          <form id="project-form" class="hidden">
            <label for="project-title">Title:</label>
            <input type="text" id="project-title" required />
            <div class="project-buttons">
            <button type="submit">Confirm</button>
            <button id="project-cancel">Cancel</button></div>
          </form>
        </div>
      </div>
      <!-- Right Panel for Todos -->
      <div class="right-panel">
        <div class="todos">
          <ul class="todo-list">
          </ul>
          <div class="modal todo-modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form id="todo-form">
                <h2>Add A New Task</h2>
                <label for="todo-title">Title:</label>
                <input type="text" id="todo-title" required />
                <label for="todo-description">Description:</label>
                <input type="text" id="todo-description" required />
                <label for="todo-dueDate">Due Date:</label>
                <input type="date" id="todo-dueDate" required />
                <label for="todo-priority">Priority:</label>
                <select id="todo-priority" required>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
                <div class="todo-buttons"> <button type="submit">Confirm</button>
                <button id="todo-cancel">Cancel</button></div>
               
              </form>
            </div>
          </div>
          <button id="add-todo-btn"><i class="fas fa-plus fa-2x"></i> Add Task</button>
        </div>
      </div>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
