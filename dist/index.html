<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav>
      <div class="nav__title">Todo List</div>
    </nav>
  <main>
    <!-- App Container to wrap both panels -->
    <div class="app-container">
      <!-- Left Panel for Projects -->
      <div class="left-panel">
        <div class="projects">
          <h2>Projects</h2>
          <ul class="project-list">
          </ul>
          <button id="add-project-btn">Add Project</button>
          <!-- Project Modal form -->
          <div class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form id="project-form">
                <h2>Add New Project</h2>
                <label for="project-title">Title:</label>
                <input type="text" id="project-title" required />
                <button type="submit">Add Project</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Right Panel for Todos -->
      <div class="right-panel">
        <div class="todos">
          <!-- Todo Modal form -->
          <div class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form id="todo-form">
                <h2>Add New Todo</h2>
                <label for="todo-title">Title:</label>
                <input type="text" id="todo-title" required />
                <label for="todo-description">Description:</label>
                <input type="text" id="todo-description" required />
                <label for="todo-dueDate">Due Date:</label>
                <input type="date" id="todo-dueDate" required />
                <label for="todo-priority">Priority:</label>
                <select id="todo-priority" required>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
                <button type="submit">Add Todo</button>
              </form>
            </div>
          </div>
          <ul class="todo-list">
          </ul>
          <button id="add-todo-btn">Add Todo</button>
        </div>
      </div>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
